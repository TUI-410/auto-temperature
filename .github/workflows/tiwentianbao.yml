name: tiwentianbao

on:
  workflow_dispatch: #在actions界面点击即可运行
  schedule:
    - cron: '10 0,5 * * *'  
  #北京时间11点10分自动运行
jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
    - run:  pip install -r requirements.txt #此处为安装依赖包
    - run: python ./autotemperature.py   #此处为python代码的文件名
   #发送邮件，可选

